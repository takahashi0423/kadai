<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品検索</title>
  </head>
  <body>
    <h1>商品検索</h1>
    <form method="get">
      {{ form.as_p }}
      <!-- フォーム全体を表示 -->
      <button type="submit">検索</button>
    </form>

    <h2>検索結果</h2>
    <ul>
      {% for product in products %}
      <li>
        {{ product.name }} - ¥{{ product.price }} - {{ product.category.name }}
      </li>
      {% empty %}
      <li>該当する商品が見つかりませんでした。</li>
      {% endfor %}
    </ul>
  </body>
</html>
